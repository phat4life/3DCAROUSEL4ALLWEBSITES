<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>3D Rotating Carousel Example</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div id="drag-container">
        <div id="spin-container">
          <!-- Add your images (or video) here -->
          <img src="https://www.jqueryscript.net/dummy/1.jpg" alt="">
          <img src="https://www.jqueryscript.net/dummy/2.jpg" alt="">
          <img src="https://www.jqueryscript.net/dummy/3.jpg" alt="">
          <img src="https://www.jqueryscript.net/dummy/4.jpg" alt="">
          <img src="https://www.jqueryscript.net/dummy/5.jpg" alt="">
          <img src="https://www.jqueryscript.net/dummy/6.jpg" alt="">
          <!-- Example image with link -->
          <a target="_blank" href="https://www.jqueryscript.net/dummy/7.jpg">
            <img src="https://www.jqueryscript.net/dummy/7.jpg" alt="">
          </a>
          <!-- Example add video  -->
          <video controls autoplay="autoplay" loop>
            <source src="https://www.jqueryscript.net/dummy/1.mp4" type="video/mp4">
          </video>
          <!-- Text at center of ground -->
          <p>CSSScript</p>
        </div>
        <div id="ground"></div>
      </div>
    <script src="./script.js"></script>
